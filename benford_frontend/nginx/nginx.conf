server {
  listen 8000;
  server_name localhost;

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  location /api {
    proxy_pass http://web:8000;
  }

  location /media {
    autoindex on;
    alias /code/benford_backend/media;
  }
}
