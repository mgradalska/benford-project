<button mat-flat-button color="primary" (click)="openDialog()">
  <span><mat-icon>add</mat-icon> Analyze new file</span>
</button>

<mat-grid-list
  [cols]="columns"
  (window:resize)="onResize($event)"
  rowHeight="2:1"
>
  <mat-grid-tile *ngFor="let dataset of datasets">
    <app-dataset-tile [dataset]="dataset"></app-dataset-tile>
  </mat-grid-tile>
</mat-grid-list>
